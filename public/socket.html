<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link href="./css/socket.css" rel="stylesheet" type="text/css"></link>
    <title>Telegromer - Chat by Socket</title>
  </head>
  <body>
    <h2>THIS IS THE TELEGRAMER - CHAT BY SOCKET</h2>

    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect("http://localhost:3000", {
        forceNew: true,
      });
      socket.on("message", (data) => {
        console.log(data);
      });
    </script>
    
  </body>
</html>
